<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="/socket.io/socket.io.js" defer></script>
    <script src="index.js" defer></script>

    <title>VMeet - Socket.io</title>
  </head>
  <body>
    <div class="container">
      <div class="video-container">
        <video autoplay class="local-video"></video>
        <video autoplay class="remote-video"></video>
      </div>
      <div class="btn-constainer">
        <button class="create-offer-btn">Create Offer</button>

        <button class="create-ans-btn">Create answer</button>

        <button class="add-ans-btn">Add answer</button>
      </div>
    </div>
  </body>
</html>
